<div class="container">
  <div class="row">

    <div class="col-sm-8">
      <br>
      <p class="carDescription"> THE CAR</p>
      <span><span class="carLabel names"><b> {{carName}} </b></span>
        <span class="desc-f20-B names" ><b>{{carYear}}</b></span>
      </span>
      <fa name="stroopwafel" ></fa>
      
      <div class="padding-right">  
          <i class="stroopwafel"></i>
          <span class="padding-right"> <span class="glyphicon glyphicon-oil"></span> <span class="carDescription"> &nbsp;&nbsp; {{milage}}MPG</span></span>
        
          <span class="padding-right"> <span class="glyphicon glyphicon-oil"></span> <span class="carDescription">  &nbsp;&nbsp; {{fuelType}}</span></span>
      </div>
      <div class="padding-right">  
          <span class="padding-right"> <span class="glyphicon glyphicon-compressed"></span> <span class="carDescription">&nbsp;&nbsp; {{doorCount}} Doors</span></span>
        
          <span class="padding-right"> <span class="glyphicon glyphicon-bed"></span> <span class="carDescription">&nbsp;&nbsp; {{seatCount}} Seats</span></span>
      <p class="carDescription">Title description, Dec 7, 2017</p>
      <div class="padding-right">
          <i class="stroopwafel"></i>
          <span class="padding-right"> <span class="glyphicon glyphicon-oil"></span> <span class="carDescription"> &nbsp;&nbsp; 24 MPG</span></span>

          <span class="padding-right"> <span class="glyphicon glyphicon-oil"></span> <span class="carDescription">  &nbsp;&nbsp;Gas(Premium)</span></span>
      </div>
      <div class="padding-right">
          <span class="padding-right"> <span class="glyphicon glyphicon-compressed"></span> <span class="carDescription">&nbsp;&nbsp; 2 Doors</span></span>

          <span class="padding-right"> <span class="glyphicon glyphicon-bed"></span> <span class="carDescription">&nbsp;&nbsp; 2 Seats</span></span>
      </div>

      <hr class="half-rule"/>

      <div class="">
      <p class="carDescription">DESCRIPTION</p>
      <p class="carDescription">{{description}}</p>
      <br>
    </div>
    <hr class="half-rule"/>

  <div>
      <p class="carDescription">FEATURES</p>
      <p> {{features}}</p>
    </div>
    <hr class="half-rule"/>
    <div>
        <p class="carDescription">PARKING DETAILS</p>
        <p> {{parkingDetails}} </p>
      </div>
      <hr class="half-rule"/>
      <div>
          <p class="carDescription">GUIDELINES</p>
          <p> {{guideLines}} </p>
        </div>
        <hr class="half-rule"/>
    </div>
    <div class="col-sm-4">
      <br>
      <span>
          <span class="price-style">$</span> 
      <span class="price-style"> <b>{{price}}</b></span>
      <span class="currency-style" >per day</span>
      </span>
      <hr class="half-rule"/> 
      
        <form  (ngSubmit)="onCheckout(f)" #f='ngForm'>
        <div class="form-group">
        
          <div class="bookingDetailsHeading" > <label for="" >Trip Start </label> </div>
          
          <input class="form-control dateStyle" type="date" name="startDate" id="example-date-input" >
          <input class="form-control timeStyle" type="time" value="13:45:00" id="example-time-input">
        
        <div class="bookingDetailsHeading" > <label for="" >Trip End</label> </div>
        
        <input class="form-control dateStyle" type="date"  value="2011-08-19" id="example-date-input">
        <input class="form-control timeStyle" type="time" value="13:45:00"  id="example-time-input">
      </div>
      
      <div>
        <br>
          <button type="submit" class="btn btn-primary btn-warning  btn-block" >Proceed to Checkout</button>

      </div>
    </form>
          <!-- <hr class="half-rule"/> -->
      <div>

      <p class="carDescription">DISTANCE INCLUDED</p>
      <div class="reservationDetails">
        <div><b>Day</b></div>
        <div><b>{{dailyDistance}} mi</b></div>
      </div>
      <div class="reservationDetails">
        <div><b>Week</b></div>
        <div> <b>{{weeklyDistance}} mi </b></div>
      </div>
      <div class="reservationDetails">
        <div><b>Month</b></div>
        <div><b>{{monthlyDistance}} mi</b></div>
      </div>
      <hr class="half-rule"/>
      <div class="ownerDetails">

          <div>
             <div><p class="carDescription">OWNED BY</p> </div> <br>
             <div> <p class="carDescription names"> <b>{{ownerName}} </b></p>  </div>
          </div>

        </div>
