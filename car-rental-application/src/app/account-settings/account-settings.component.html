<app-navbar></app-navbar>
<div class="comtainer">
  <form [formGroup]="registerForm" (ngSubmit)="addUser()">
      <div class="form-row">
          <legend><label class="form-header"> Let's get started </label></legend>
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFName">First Name</label>
            <input type="text" class="form-control" id="inputFname" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" [(ngModel)] = "userObj.FirstName">
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLName">Last Name</label>
            <input type="text" class="form-control" id="inputLname"  formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" [(ngModel)] = "userObj.LastName">
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
        </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)] = "userObj.Email">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)] = "userObj.Password">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be atleast 6 characters long</div>

          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address1" [ngClass]="{ 'is-invalid': submitted && f.address1.errors }" [(ngModel)] = "userObj.Address1">
        <div *ngIf="submitted && f.address1.errors" class="invalid-feedback">
            <div *ngIf="f.address1.errors.required">Address1 is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" formControlName="address2" [(ngModel)] = "userObj.Address2">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" formControlName="city" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" [(ngModel)] = "userObj.City">
          <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
              <div *ngIf="f.city.errors.required">City is required</div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
            <div ng-app="myApp" ng-controller="myCtrl">
              <select class="form-control" formControlName="state" [ngClass]="{ 'is-invalid': submitted && f.state.errors }" [(ngModel)] = "userObj.State">
                <option selected>Choose ...</option>
                <option *ngFor="let item of states">{{item}}</option>
              </select>
            </div>
            <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                <div *ngIf="f.state.errors.required">State is required</div>
            </div>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" formControlName="zip" [ngClass]="{ 'is-invalid': submitted && f.zip.errors }" [(ngModel)] = "userObj.Zip" >
          <div *ngIf="submitted && f.zip.errors" class="invalid-feedback">
              <div *ngIf="f.zip.errors.required">Zipcode is required</div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="profPic">Profile Picture</label>
          <input type="file" class="form-control" id="profPic" formControlName="profPic" [ngClass]="{ 'is-invalid': submitted && f.profPic.errors }" (change)="checkFile($event)">

        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="alerts" [ngClass]="{ 'is-invalid': submitted && f.alerts.errors }">
          <label class="form-check-label" for="gridCheck">
            I agree to terms and conditions
          </label>
        </div>
        <div *ngIf="submitted && f.alerts.errors" class="invalid-feedback">
              <div *ngIf="f.alerts.errors.required">Please accept the terms and conditions!</div>
          </div>
      </div>
      <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck2">
            <label class="form-check-label" for="gridCheck2">

              Sign me up for email updates
            </label>
          </div>
        </div>
      <div class="form-group btn-group">
        <button class="btn btn-primary btn-lg">Update</button>
      </div>

    </form>

</div>
